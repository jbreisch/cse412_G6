{% if session['logged_in'] %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Flight App</h1>
      <div class="btn-container">
        <div class="btn-container">
          <button class="btn"><a class="test" href="/find_flights"><p>Book Flights</p></a></button>
          <button class="btn"><a class="test" href="/search_user_flights"><p>My Flights</p></a></button>
        <button class="btn"><a class="test" href="/logout"><p>Logout</p></a></button> 
      </div>
      <h3>Please Authenticate to View!</h3>
      <br />
      <form action="/get_booked_flights" method="POST">
        <h4>Username</h4>
        <input type="text" required name="user" />
        <h4>Password</h4>
        <input type="text" required name="pass" />
        <input type="submit" value="View" />
      </form>

    </div>
  </body>
</html>


{% else %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Flight App</h1>
      <p class="not-login-text">Not Logged In!</p>
      <button class="notbtn"><a class="test" href="/login"><p>Login</p></a></button>
      <button class="notbtn">
        <a class="test" href="/register"><p >Register</p></a>
      </button>

    </div>
  </body>
</html>




{% endif %}
